{% extends 'index.html' %}

{% block title %}
Remover Computador
{% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <h4>Tem certeza que deseja remover o computador "{{computador.tipo}}" com a Service Tag
        "{{computador.service_tag}}" ?</h4>
    <br>
<button type="submit" class="btn btn-primary">
    Remover
</button>
</form>
{% endblock content %}
