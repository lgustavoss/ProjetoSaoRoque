<!DOCTYPE html>
<html lang="pt=-br">
{% load static %}
{% load bootstrap %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Equipamentos - Login</title>

  <!-- Custom styles for this template-->
  <link href="{% static 'Equipamentos/css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'Equipamentos/css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block">
                <br><br><br><br>
                <img src="{% static 'Equipamentos/img/logo.png' %}" class="rounded mx-auto d-block">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem vindo de volta!</h1>
                  </div>
                  <form action="." method="post">
                    {% csrf_token %}
                    {{ form | bootstrap }}
                    <input class="btn btn-primary" type="submit" value="Login">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'Equipamentos/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Equipamentos/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'Equipamentos/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'Equipamentos/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
